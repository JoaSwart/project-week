<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <div class="settings-screen" id="settingsscherm">

        <h1 class="title">SETTINGS</h1>

        <div class="setting-item">
            <label for="sfx-slider">Sound Effects</label>
            <div class="slider-container">
                <input type="range" id="sfx-slider" name="sfx-volume"
                       min="0" max="100" value="75" step="1">
                <span class="value-display"><span id="sfx-value">75</span>%</span>
            </div>
        </div>

        <div class="setting-item">
            <label for="bgm-slider">Background Music</label>
            <div class="slider-container">
                <input type="range" id="bgm-slider" name="bgm-volume"
                       min="0" max="100" value="50" step="1">
                <span class="value-display"><span id="bgm-value">50</span>%</span>
            </div>
        </div>

        <div class="button-container back-button-container">
            <a href="start.html" class="start-button"> 
                 <button class="back-button">back</button>
            </a>
        </div>

    </div>

    <!-- Optional: Add JavaScript for live value updates -->
    <!-- <script src="settings.js"></script> -->

</body>
</html>

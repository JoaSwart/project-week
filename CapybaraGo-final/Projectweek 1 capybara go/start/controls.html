<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="controls-screen" id="controlscherm">
        
        <h1 class="title">Controls:</h1>

        <div class="wasd-controls">
            <p>Use WASD to move!</p>
    
            <img src="start-backgrounds/wasd.png" alt="Movement Keys (WASD or Arrows)" class="wasd-keys">
        </div>
        
        <div class="j-control">
            Use J to attack an enemy!

            <img src="start-backgrounds/j.png" alt="Attack Key" class="j-key">
        </div>

        <div class="spacebar">
            <p >Use SPACE to jump!</p>
            
            <img src="start-backgrounds/spacebar.png" alt="Spacebar Key" class="spacebar-image">
        </div>

        <div class="button-container">
            <a href="start.html" class="start-button"> 
                 <button class="back-button">back</button>
            </a>
        </div>

    </div>

</body>
</html>

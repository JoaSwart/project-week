<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Go!</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
    }

    canvas{
        display: block;
    }

    #game-container {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas">
        </canvas>    
        <div id="game-over-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none;">
            <div id="game-over-content"></div>
        </div>
        <div id="pauze-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none;">
            <div id="pauze-content"></div>
          </div>
    </div>

    <script type="module" src ="script.js" ></script>
</body>
</html>
